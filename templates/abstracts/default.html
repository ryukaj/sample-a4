{% comment %}
{% endcomment %}

{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>A4 Project | {{ title }}</title>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0,minimum-scale=1.0″>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'css/abstracts/default/layout.css' %}" rel="stylesheet" type="text/css" >
    <link href="{% static 'css/abstracts/default/layout.tablet.css' %}" rel="stylesheet" type="text/css" media="screen and (min-width: 768px)">
    <link href="{% static 'css/abstracts/default/layout.pc.css' %}" rel="stylesheet" type="text/css" media="screen and  (min-width: 1024px)">
    {% block page_css %}{% endblock %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/pages/orchestra.js' %}"></script>
    {% block page_js %}{% endblock %}
  </head>
  <body>
    <header>
      <div class='container-wardrobe'>
        {% include 'organisms/header/default.html' %}
      </div>
    </header>
    <main>
      <div id='wrapper-page-content'>
        {% block page_content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
